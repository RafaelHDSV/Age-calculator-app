<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Rafael Henrique de Sousa Vieira" />
		<meta
			name="keywords"
			content="programação, html, css, frontend mentor, Age calculator app, Rafael Henrique de Sousa Vieira, Frontend, Front, end" />
		<meta name="robots" content="index, follow" />
		<meta
			name="description"
			content="This challenge is designed to sharpen your JavaScript and form validation skills. Working with dates in JavaScript can be tricky, so this will be a nice test!" />
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />

		<title>Frontend Mentor | Age calculator app</title>

		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap');
			/* font-family: "Poppins", sans-serif; */
			/* weights: 400i, 700, 800i */

			:root {
				--purple: hsl(259, 100%, 65%);
				--light_red: hsl(0, 100%, 67%);
				--white: hsl(0, 0%, 100%);
				--off_white: hsl(0, 0%, 94%);
				--light_grey: hsl(0, 0%, 86%);
				--smokey_grey: hsl(0, 1%, 44%);
				--off_black: hsl(0, 0%, 8%);
			}

			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
				font-family: 'Poppins', sans-serif;
			}

			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				width: 100%;
				height: 100vh;
				background-color: var(--off_white);
				font-size: 32px;
			}

			main {
				background-color: var(--white);
				padding: 3rem;
				border-radius: 1rem 1rem 10rem 1rem;
			}

			.inputs {
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: flex-start;
				gap: 1rem;
			}

			.containter_input {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: flex-start;
				gap: 0.5rem;
			}

			.containter_input label {
				font-size: 12px;
				letter-spacing: 0.2rem;
				color: var(--smokey_grey);
				text-transform: uppercase;
			}

			.containter_input input {
				outline: 0;
				border: none;
				border: 1px solid var(--light_grey);
				max-width: 7rem;
				width: 100%;
				border-radius: 0.5rem;
				font-size: 28px;
				padding: 0.2rem;
			}

			hr {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: flex-start;
				width: 100%;
				margin: 3rem 0;
				color: var(--off_white);
				opacity: 0.4;
			}

			footer {
				position: absolute;
				bottom: 0;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<main>
			<div class="inputs">
				<div class="containter_input">
					<label for="day">day</label>
					<input type="number" name="day" id="day" />
				</div>

				<div class="containter_input">
					<label for="month">month</label>
					<input type="number" name="month" id="month" />
				</div>

				<div class="containter_input">
					<label for="year">year</label>
					<input type="number" name="year" id="year" />
				</div>
			</div>

			<hr />

			<div>
				<p><strong></strong>years</p>
				<p><strong></strong>months</p>
				<p><strong></strong>days</p>
			</div>
		</main>

		<footer class="attribution">
			<p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
			<p>Coded by <a href="https://github.com/RafaelHDSV" target="_blank">Rafael Henrique de Sousa Vieira</a>.</p>
		</footer>
	</body>
</html>
